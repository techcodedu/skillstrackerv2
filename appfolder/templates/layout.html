<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SkillsTracker{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="d-flex flex-column h-100">
    <div id="page-content">
      {% if show_navbar %}
      <!-- Navbar Code Here (conditionally displayed) -->
      {% endif %}
      <!-- Content -->
      <div class="container mt-4">
        {% block content %}
        <!-- Content overridden by child templates -->
        {% endblock %}
      </div>
    </div>
    <!-- Sticky Footer -->
    <footer
      id="sticky-footer"
      class="bg-light text-center text-lg-start mt-auto"
    >
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2024 SkillsTracker
      </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- In layout.html within <head> or in trainer_dashboard.html before your script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
