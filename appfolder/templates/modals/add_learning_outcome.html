<!-- Add Learning Outcome Modal -->
<div class="modal fade" id="addLearningOutcomeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Learning Outcome</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addLearningOutcomeForm">
                <div class="modal-body">
                    <input type="hidden" id="addOutcomeCompetencyId" name="competency_id">
                    <div class="mb-3">
                        <label for="learningOutcomeDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="learningOutcomeDescription" name="description"
                            required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Learning Outcome</button>
                </div>
            </form>
        </div>
    </div>
</div>
